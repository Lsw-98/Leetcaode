<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 300px;
      height: 300px;
    }

    .left {
      width: 120px;
      height: 120px;
      background-color: orange;
      float: left;
    }

    .center {
      width: 100px;
      height: 100px;
      background-color: aqua;
      float: left;
    }

    .right {
      width: 100px;
      height: 100px;
      background-color: gray;
      float: left;
    }
  </style>
</head>

<body>
  <div class="left"></div>
  <div class="center"></div>
  <div class="right"></div>
</body>

</html>
